apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
     //template: '{{.DOCKER_REGISTRY}}/root/shopizer-ecomm:{{.VERSION}}'
      template: '10.59.253.95:5000/root/shopizer-ecomm:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '10.59.253.95:5000/root/shopizer-ecomm:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: shopizer-ecomm
        chartPath: charts/shopizer-ecomm
        setValueTemplates:
          image.repository: '10.59.253.95:5000/root/shopizer-ecomm'
          image.tag: '{{.DIGEST_HEX}}'
